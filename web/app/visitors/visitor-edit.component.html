<form name="productForm" novalidate>

    <div class="modal-body">
        <fieldset>
            <legend>{{$ctrl.title}}</legend>
            <div class="form-group">
                <label class="control-label">Firstname</label>
                <input type="text" class="form-control" ng-model="$ctrl.visitor.firstname" />
            </div>
            <div class="form-group">
                <label class="control-label">Lastname</label>
                <input type="text" class="form-control" ng-model="$ctrl.visitor.lastname" />
            </div>

            <div class="form-group">
                <label class="control-label">Email Address</label>
                <input type="text" class="form-control" ng-model="$ctrl.visitor.emailAddress" />
            </div>

            <div class="form-group">
                <label class="control-label">Zipcode</label>
                <input type="text" class="form-control" ng-model="$ctrl.visitor.zipcode" />
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="donated" class="btn btn-primary">Donor <input type="checkbox" id="donated" class="badgebox" ng-checked="$ctrl.visitor.isDonor" ng-model="$ctrl.visitor.isDonor"><span class="badge">&check;</span></label>
                        <label for="reviewed" class="btn btn-success">Priority <input type="checkbox" id="reviewed" class="badgebox" ng-checked="$ctrl.visitor.isPriority" ng-model="$ctrl.visitor.isPriority"><span class="badge">&check;</span></label>
                    </div>
                </div>
            </div>

        </fieldset>

    </div>

    <div class="modal-footer">

        <button class="btn btn-default" ng-click="$ctrl.cancel()">
            Cancel
        </button>
        <button class="btn btn-primary" ng-click="$ctrl.save()">
            Save
        </button>
    </div>
</form>
