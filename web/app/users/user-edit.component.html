<form name="productForm" novalidate>

    <div class="modal-body">
        <fieldset>
            
            <div class="form-group">
                <label class="control-label">Username</label>
                <input type="text" class="form-control" ng-model="$ctrl.user.userName" autofocus />
            </div>
            <div class="form-group">
                <tags-input ng-model="$ctrl.user.roles" placeholder="Add a role" display-property="name">
                    <auto-complete source="$ctrl.roles" min-length="1" load-on-down-arrow="true"></auto-complete>
                </tags-input>
            </div>
        </fieldset>

    </div>

    <div class="modal-footer">

        <button class="btn btn-default" ng-click="$ctrl.cancel()">
            Cancel
        </button>
        <button class="btn btn-primary" ng-click="$ctrl.save()">
            Save
        </button>
    </div>
</form>
