
<div class="row">
    <div class="col-md-12" style="margin-top: 225px;">
        <p class="text-center">To select your name, touch it in the list below. Then touch "CONTINUE".</p>
    </div>
</div>

<div class="row">

    <div class="col-md-12">
        <div class="grid">
            <div class="table-container">
                <table class="ng-table-rowselected">
                    <tr ng-repeat="person in $ctrl.visitors" ng-click="person.$selected = !person.$selected; $ctrl.toggleName(person)" ng-multiple="false" ng-class="{'selected': person.$selected}">
                        <td style="text-align: left;">{{person.firstname}} {{person.lastname}}</td>
                        <td style="text-align: right">{{person.zipcode}}</td>
                    </tr>
                </table>
            </div>

        </div>
        <div class="text-center">
            <pagination ng-model="$ctrl.paging.currentPage"
                        ng-change="$ctrl.pageChanged(page)"
                        total-items="4"
                        max-size="3"
                        page="$ctrl.paging.currentPage"
                        class="pagination-sm custom"
                        items-per-page="2">
            </pagination>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <p class="text-center">
                If you are unable to find your name, you can return to the home screen to take the pledge and add
                your name to the list.
            </p>
        </div>
    </div>

</div>


<div class="row">
    <div class="btn-row" style="margin-top: 50px;">

        <div class="pull-left">
            <button class="btn btn-danger btn-lg btn-custom" ng-click="$ctrl.gotoSearch()">
                <i class="fa fa-angle-left"></i> GO BACK
            </button>
        </div>
        <div class="pull-right">
            <button class="btn btn-danger btn-lg btn-custom"
                    ng-click="$ctrl.pledge()"
                    >
                CONTINUE <i class="fa fa-angle-right"></i>
            </button>
        </div>

        <div class="text-center">
            <button class="btn btn-danger btn-lg"
                    ng-click="$ctrl.gotoWelcome()">
                HOME
            </button>
        </div>
        <!--</div>-->
    </div>
</div>
