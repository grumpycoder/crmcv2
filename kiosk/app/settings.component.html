
<div class="container" style="margin-top: 525px;">


    <span>
        <pre>Kiosk: {{$ctrl.kiosk}}</pre>
    </span>

    <form name="form" novalidate>

        <div class="row">

            <div class="col-md-12">
                <fieldset>
                    <legend>
                        This Kiosk Station: {{$ctrl.kiosk}}
                    </legend>
                    <div class="form-group">
                        <div>
                            <span class="btn-group-justified">
                                <label class="btn btn-default"
                                       ng-repeat="kiosk in $ctrl.availableKiosks"
                                       ng-model="$ctrl.kiosk"
                                       ng-change="$ctrl.kioskChange()"
                                       uib-btn-radio="{{kiosk}}"
                                       uncheckable>{{kiosk}}</label>
                            </span>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <button class="btn btn-primary" ng-click="$ctrl.gotoWelcome()">
                    Return to Welcome
                </button>
            </div>
        </div>
    </form>


</div>
